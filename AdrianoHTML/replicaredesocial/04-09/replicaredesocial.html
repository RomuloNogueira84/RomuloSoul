<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redesocial</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="redesocial">
        <div class="redesocial-info">
            <h1>facebook</h1>
            <h4>O Facebook ajuda você a se conectar
            e compartilhar com as pessoas que fazem parte da sua vida.</h4>
        </div>

        <div class="redesocial-login">
            <form class="redesocial-login-box">
                <input type="text" class="inputs" placeholder="E-mail ou Telefone">
                <input type="password" class="inputs" placeholder="Senha">
                <button class="btn-entrar">Entrar</button>
                <a href="https://pt-br.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="Esqueceuasenha">Esqueceu a senha ?</a>
                <hr>
                <button class="btn-contanova">Criar nova conta</button>
            </form>
            <p><strong>Criar uma Página</strong> para uma celebridade, uma marca ou uma empresa</p>
            
        </div>

    </div>
</body>
</html>
