<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minha Réplica do Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .redesocial {
            max-width: 300%;
            float: right;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 50%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .botaoazul {
            width: 50%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .botaoazul:hover {
            background-color: #0056b3;
        }

        .botaoverde {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: auto;
        }

        .botaoverde:hover {
            background-color: darkgreen;
        }

        .logo {

            float: left;
            margin-right: 20px;
        }

        #footer {
            clear: both;
            border: 1px solid #c0c0c0;
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

    <div class="redesocial">
        <form>
            <h1>Entrar no Facebook</h1>
            <div>
                <br>
                <label for="nome_usuario">Nome de usuário:</label>
                <input type="text" id="nome_usuario" name="nome_usuario">
            </div> 
        
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password">
            </div>
        
            <div>
                <button type="submit" class="botaoazul">Entrar</button><br>
            </div>
        </form>

        <div>
            <br><button type="button" class="botaoverde">
                <a href="https://pt-br.facebook.com/r.php?locale=pt_BR&display=page">Criar nova conta</a>
            </button><br>
        </div>
        
        <div>
            <br><p>Se você esqueceu sua senha, clique no link abaixo para redefini-la:</p>
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Esqueci Minha Senha</a>
        </div>
